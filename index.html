<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interior Consultant</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class='rectangle'>
                <p>this interior</p>
            </div>
            <div class="nav">
                <div class="menu-icon" onclick="cambiaMenu(this); showMenu();">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <div id='items' class="menu-items">
                    <a href="#"><p class="home">Home</p></a>
                    <a href="#">Collection</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="description">
                <h1>Modern interior</h1>
                <p>A full-Service residential & commercial interior design and staging company offering professional
                    organizing & eco-services.</p>
                <a href="#">Read more (icon)</a>
            </div>
            <div class="image">
                <img src="photo1.png" alt="Interior picture">
            </div>
            <div class="card">

            </div>
        </div>
    </div>


    <script>
        function cambiaMenu(x) {
            x.classList.toggle("change");
        }
        function showMenu() {
            document.getElementById('items').classList.toggle('show');
        }
    </script>
</body>

</html>
